version: '3.8'

services:
  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: draw_project
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  http-backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: http-backend
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/draw_project
      JWT_SECRET: dev-secret
    depends_on:
      - db

  ws-backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: ws-backend
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/draw_project
      JWT_SECRET: dev-secret
    depends_on:
      - db

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    ports:
      - "3001:3001"
    environment:
      NEXT_PUBLIC_HTTP_BACKEND: http://localhost:3000
      NEXT_PUBLIC_WS_BACKEND: ws://localhost:8080
    depends_on:
      - http-backend
      - ws-backend

volumes:
  db_data:
